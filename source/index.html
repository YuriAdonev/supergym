<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес центр | SUPERGYM</title>

  <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/bebas-neue-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/bebas-neue-bold.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="header">
    <div class="header__wrap container">
      <a class="header__item header__item--logo">Supergym</a>
      <a href="tel:88005555555" class="header__item">8-800-555-55-55</a>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero__wrap container">
        <div class="hero__desc">
          <span class="hero__city">омск</span>
          <h1 class="hero-title">
            <span class="hero-title__first">Фитнес</span>
            <span class="hero-title__desc">Тренажёрный зал<br>Групповые занятия<br>Кардио-зона</span>
            <span class="hero-title__second">центр</span>
          </h1>
          <a href="#subscription" class="hero__btn btn btn--primary">Купить абонемент</a>
        </div>
        <div class="hero__image">
          <picture>
            <source media="(max-width: 1199px)" srcset="img/hero-tablet.jpg">
            <img src="img/hero.jpg" alt="Supergym">
          </picture>
        </div>
        <ul class="hero-social">
          <li>
            <a href="#" class="hero-social__link">FB</a>
          </li>
          <li>
            <a href="#" class="hero-social__link">VK</a>
          </li>
          <li>
            <a href="#" class="hero-social__link">IG</a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
</body>
</html>
